<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <title>Quarters</title>
  </head>
  <body>
    <div id="wrapper">
      <h1>Quarter Selector</h1>
      <div class="leftRightHead">
        <div class="quaters left">
          <div>
            <input type="checkbox" value="1" class="quarter1" /><span
              >Quarter 1</span
            >
          </div>
          <div>
            <input type="checkbox" value="2" class="quarter1" /><span
              >Quarter 2</span
            >
          </div>
          <div>
            <input type="checkbox" value="3" class="quarter1" /><span
              >Quarter 3</span
            >
          </div>
          <div>
            <input type="checkbox" value="4" class="quarter1" /><span
              >Quarter 4</span
            >
          </div>
        </div>
        <div class="time right">
          <input type="date" id="startDate" />
          <input type="date" id="lastDate" />
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
